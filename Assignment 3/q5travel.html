<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Feedback Form</title>
</head>
<body background="">
    <h2>Website Feedback Form</h2>
    <form action="#" method="post">
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="info">Contact Information:</label><br>
        <input type="number" id="info" name="info" required><br><br>

        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="" disabled selected>Select destination</option>
            <option value="paris">Paris</option>
            <option value="tokyo">Tokyo</option>
            <option value="newyork">New York</option>
            <option value="dubai">Dubai</option>
            <option value="sydney">Sydney</option>
        </select><br><br>

        <label for="travelDate">Travel Date:</label><br>
        <input type="date" id="travelDate" name="travelDate" required><br><br>

        <label for="travelers">Number of Travelers:</label><br>
        <input type="number" id="travelers" name="travelers" min="1" required><br><br>

        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="class" value="economy" required>
        <label for="economy">Economy</label><br>

        <input type="radio" id="business" name="class" value="business">
        <label for="business">Business</label><br>

        <input type="radio" id="first" name="class" value="first">
        <label for="first">First Class</label><br><br>

        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Add Travel Insurance (â‚¹500 per traveler)</label><br><br>

        <label for="totalCost">Total Cost:</label><br>
        <input type="text" id="totalCost" name="totalCost" readonly><br><br>
        
        <input type="submit" value="Submit" name="submit">
        <input type="reset" value="reset"><br><br>
    </form>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Checkup Form</title>
</head>
<body background="">
    <h2>Website Feedback Form</h2>
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rating">Rate the Website</label>
        <input type="radio" name="rating" id="rating" required> 1★
        <input type="radio" name="rating" id="rating"> 2★
        <input type="radio" name="rating" id="rating"> 3★
        <input type="radio" name="rating" id="rating"> 4★
        <input type="radio" name="rating" id="rating"> 5★<br><br>

        <label for="type">Type of Feedback:</label><br>
        <select name="type" id="type">
            <option value="" disabled selected>Select one:</option>
            <option value="suggestion">Suggestion</option>
            <option value="bug">Bug</option>
            <option value="Performance issue">Performance issue</option>
        </select><br><br>

        <label for="feeback">Feedback:</label><br>
        <textarea name="feedback" id="feedback" width="25%" height="10%" required></textarea><br><br>

        <label for="recommend">Would you Recommend us?</label><br>
        <input type="radio" id="recommend" value="yes" required>Yes <br>
        <input type="radio" id="recommend" value="no" required>No <br>

        <input type="submit" value="Submit" name="submit" width="">
        <input type="reset" value="reset">
    </form>
</body>
</html>
